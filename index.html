<!DOCTYPE html>
<html>
<head>
  <title>Symbolic Transfer Trigger</title>
  <script>
    async function triggerTransfer() {
      const payload = {
        amount: 1000,
        currency: "USD",
        payment_method: {
          type: "card",
          card: {
            number: "4242424242424242",
            exp_month: "12",
            exp_year: "2024",
            cvc: "123"
          }
        }
      };

      const response = await fetch("https://your-backend-url.com/api/transfer", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      alert("Transfer status: " + result.status);
    }
  </script>
</head>
<body>
  <h1>Trigger Symbolic Transfer</h1>
  <button onclick="triggerTransfer()">Send Funds</button>
</body>
</html>
